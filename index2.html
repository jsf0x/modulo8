<!DOCTYPE html>
<html>

        <title>Introducción a CSS</title>
        <link rel="stylesheet" href="style.css">
        <style>

                color: green;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Este es un título con estilo en línea</h1>
        <p>Este es un parrafo con estilo en linea</p>
        <div id="container">
                <p>
                    Este es un segundo parrafo con estilo.
                </p>
                <p id="sub-hijo">
                    Este es el tercer párrafo
                </p>
        </div>
        <div class="borde-todos" id="padre">
            <div class="borde-todos" id="hijo">HIJO</div>
        </div>
        <a href="https:www.google.com.co">Link uno</a>
        <a href="https:www.google.com.co" target="_blank">Link dos</a>
    </body>
</html>
